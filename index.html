<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioCOMPANY - Clean</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-container">

            <div class="logo-container">
                <div class="logo">
                    <img src="./images/bioverde-logo.png" alt="logo-bioverde" width="100px" height="100px"> 
                </div>
                <h5>UNA FRAGANCIA ECOLOGICA</h5>
            </div>

            <div class="link-buttons-container">
                <div class="links-container">
                    <a href="">Tienda</a>
                    <a href="">Acerca de Nosotros</a>
                    <a href="">Contactenos</a>
                </div>
                <div class="buttons-container">
                    <button class="slide">INICIAR SESION</button>
                    <button class="shopping-cart">
                        <img src="images/shopping-cart.svg" alt="carrito de compras">
                    </button>
                </div>
        
            </div>

        </div>
    </header>
    
    <main>
        <section id="productos">
            <!-- Aquí irán los productos -->
        </section>
    </main>
    
    <footer>
        <p>© 2024 BioCOMPANY Clean</p>
        <p>Productos de aseo</p>
    </footer>

    <!-- Modal de Inicio de Sesión y Registro -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
    
            <!-- Opciones del Modal -->
            <div class="modal-options">
                <button id="btnLogin" class="_active">Inicia sesión</button>
                <button id="btnRegister">Regístrate</button>
            </div>
    
            <!-- Contenido para Inicio de Sesión -->
            <div id="loginForm" class="modal-form">
                <div class="itemsForm">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo">
                </div>
                <div class="itemsForm">
                    <label for="password">Contraseña:</label>
                    <div class="container-toggle-password">
                        <input type="password" class="password-input" id="password" placeholder="Ingresa tu contraseña">
                        <span class="togglePassword _show"></span>
                    </div>
                </div>
                <button id="loginButton">Iniciar sesión</button>
                <p><a href="#">Olvidé mi contraseña</a></p>
            </div>
    
            <!-- Contenido para Registro -->
            <div id="registerForm" class="modal-form" style="display: none;">
                <div class="itemsForm">
                    <label for="firstName">Primer Nombre:</label>
                    <input type="text" id="firstName" placeholder="Ingresa tu nombre">
                </div>
                <div class="itemsForm">
                    <label for="lastName">Apellido:</label>
                    <input type="text" id="lastName" placeholder="Ingresa tu apellido">
                </div>
                <div class="itemsForm">
                    <label for="registerEmail">Correo:</label>
                    <input type="email" id="registerEmail" placeholder="Ingresa tu correo">
                </div>
                <div class="itemsForm">
                    <label for="registerPassword">Contraseña:</label>
                    <div class="container-toggle-password">
                        <input type="password" class="input-register-password" id="registerPassword" placeholder="Ingresa una contraseña">
                        <span class="register-password _show"></span>
                    </div>
                </div>  
                <div class="itemsForm">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <div class="container-toggle-password">
                        <input type="password" class="input-confirm-password" id="confirmPassword" placeholder="Confirma tu contraseña">
                        <span class="confirm-register-password _show"></span>
                    </div>
                </div>
                <button id="registerButton">Registrarme</button>
            </div>
        </div>
    </div>

    <script src="scripts/products-script.js" type="module"></script>
    <script src="scripts/auth-script.js" type="module"></script>
</body>
</html>
